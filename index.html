<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przelicznik EUR/PLN</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body class="body">
    <form class="form js-form">
        <fieldset class="form__fieldset">
            <legend class="form__legend">
                Przelicznik EUR/PLN
            </legend>
            <p class="form__paragraph">
                <label>
                    <span class="form__field form__field--labelText">Kwota</span>
                    <input class="form__field form__field--input js-inputAmount" type="number" name="inputAmount"
                        placeholder="0.00">
                </label>
                <select class="form__field form__field--select js-selectCurrency" name="currency">
                    <option value="eur" selected>EUR</option>
                    <option value="pln">PLN</option>
                </select>
            </p>
            <p class="form__paragraph">
                <span class="form__field form__field--labelText">Kurs</span>
                <span class="form__field form__field--rate js-currencyRate"></span>
            </p>
            <p class="form__paragraph">
                <span class="form__field form__field--labelText">Wynik</span>
                <span class="form__field form__field--result js-result">0.00 PLN</span>
            </p>
        </fieldset>
    </form>
</body>

</html>
